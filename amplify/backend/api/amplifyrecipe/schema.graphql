enum Category {
  SOUP
  DESSERT
  SALAD
  APPETIZER
  FISH
  MAIN_COURSE
}

enum Duration {
  MINUTE
  HOUR
}

type Recipe @model @auth(rules: [{allow: private}]) {
  id: ID!
  title: String!
  serve: Int!
  duration: Duration!
  category: Category!
  description: String!
  image: String!
  duration_unit: Int!
  ingredients: [String!]!
}
 